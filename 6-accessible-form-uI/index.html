<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- remix-icon-CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Accessible Form UI</title>
  </head>
  <body>
    <main>
      <form class="form-container" action="#" method="post">
        <!-- top -->
        <div class="form-group form-group-info">
          <!-- name -->
          <div class="">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="What should we call you?"
              aria-required="false"
            />
          </div>

          <!-- email -->
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="demo@email.com"
              aria-required="true"
              aria-invalid="true"
            />
          </div>
        </div>

        <!-- pass -->
        <div class="form-group form-group-pass">
          <div>
            <label for="password">Enter Password</label>
            <div class="input-with-icon-container">
              <input
                type="password"
                id="password"
                name="password"
                aria-required="true"
                placeholder="xxxxxxx"
              />
              <button
                type="button"
                class="show-password-btn"
                aria-label="password is hidden"
                aria-pressed="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M9.34268 18.7819L7.41083 18.2642L8.1983 15.3254C7.00919 14.8874 5.91661 14.2498 4.96116 13.4534L2.80783 15.6067L1.39362 14.1925L3.54695 12.0392C2.35581 10.6103 1.52014 8.87466 1.17578 6.96818L3.14386 6.61035C3.90289 10.8126 7.57931 14.0001 12.0002 14.0001C16.4211 14.0001 20.0976 10.8126 20.8566 6.61035L22.8247 6.96818C22.4803 8.87466 21.6446 10.6103 20.4535 12.0392L22.6068 14.1925L21.1926 15.6067L19.0393 13.4534C18.0838 14.2498 16.9912 14.8874 15.8021 15.3254L16.5896 18.2642L14.6578 18.7819L13.87 15.8418C13.2623 15.9459 12.6376 16.0001 12.0002 16.0001C11.3629 16.0001 10.7381 15.9459 10.1305 15.8418L9.34268 18.7819Z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label for="confirm-password">Enter Password</label>
            <div class="input-with-icon-container">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                aria-required="true"
                placeholder="xxxxxxx"
              />
              <button
                type="button"
                class="show-password-btn"
                aria-label="password is hidden"
                aria-pressed="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M9.34268 18.7819L7.41083 18.2642L8.1983 15.3254C7.00919 14.8874 5.91661 14.2498 4.96116 13.4534L2.80783 15.6067L1.39362 14.1925L3.54695 12.0392C2.35581 10.6103 1.52014 8.87466 1.17578 6.96818L3.14386 6.61035C3.90289 10.8126 7.57931 14.0001 12.0002 14.0001C16.4211 14.0001 20.0976 10.8126 20.8566 6.61035L22.8247 6.96818C22.4803 8.87466 21.6446 10.6103 20.4535 12.0392L22.6068 14.1925L21.1926 15.6067L19.0393 13.4534C18.0838 14.2498 16.9912 14.8874 15.8021 15.3254L16.5896 18.2642L14.6578 18.7819L13.87 15.8418C13.2623 15.9459 12.6376 16.0001 12.0002 16.0001C11.3629 16.0001 10.7381 15.9459 10.1305 15.8418L9.34268 18.7819Z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <button class="btn-submit" type="submit">Update Profile</button>
      </form>

      <article class="profile-complete">
        <div class="progress-circle">
          <p>65%</p>
        </div>

        <h1>profile-complete"</h1>

        <div class="list-of-complate">
          <ul>
            <li class="remove">Create Account</li>
            <li class="remove">Update Roadmap Progress</li>
            <li class="remove">Setup Public Profile</li>
            <li>Complete your first project</li>
            <li>Invite your Friends</li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
